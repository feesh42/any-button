<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>git-links</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="centered">
      <div class="ticket-id">
        <h3>Ticket ID</h3>
        <label for="ticket-id-query">Query Selector</label>
        <input type="text" id="ticket-id-query" placeholder="Enter Ticket ID" />
        <label for="ticket-id-formatter">Formatter</label>
        <input
          type="text"
          id="ticket-id-formatter"
          placeholder="issueId.split(':')[0]"
        />
        <label for="jira-url">URL</label>
        <input
          type="text"
          id="jira-url"
          placeholder="jira.net/ticket/${issueId}"
        />
      </div>
      <div class="branch">
        <h3>Branch</h3>
        <label for="branch-query">Query Selector</label>
        <input type="text" id="branch-query" placeholder="Enter Ticket ID" />
        <label for="branch-formatter">Formatter</label>
        <input
          type="text"
          id="branch-formatter"
          placeholder="branch.split(':')[0]"
        />
        <label for="launcher-config">Launcher Config</label>
        <input type="text" id="launcher-config" placeholder="JSON" />
      </div>
      <div class="branch">
        <h3>Buttons</h3>
        <label for="jira-button-locatio">Jira Button Location</label>
        <input
          type="text"
          id="jira-button-location"
          placeholder="Enter Ticket ID"
        />
        <label for="launcher-button-location">Launcher Button Location</label>
        <input
          type="text"
          id="launcher-button-location"
          placeholder="branch.split(':')[0]"
        />
      </div>
    </div>
  </body>
</html>
